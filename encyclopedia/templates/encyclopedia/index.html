{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="entry">
    <h1>Index</h1>

    <ul>
        {% for entry in entries %}
            <li class="entry-link-li"  ><a href="wiki/{{entry}}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
