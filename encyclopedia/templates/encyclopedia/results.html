{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="entry">
<h1>Results for "{{ search }}"</h1>

<ul>
    {% for entry in entries %}
        <li class="entry-link-li"><a href="../{{entry}}">{{ entry }}</a></li>
    {% empty %}
        No Results found
    {% endfor %}
</ul>
</div>
{% endblock %}
